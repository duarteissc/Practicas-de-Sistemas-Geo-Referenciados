<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 12 Eventos Mapas GEO-012</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href='https://fonts.googleapis.com/css?family=Barlow Condensed' rel='stylesheet'>
    <link type="text/css" rel="stylesheet" href="stylos/p12.css"/>
</head>
<body>


<div class="container-fluid m-2 text-center">

        <div class="row">
            <div class="col-12">
                <h1>Controlador Mapa</h1>
            </div>
        </div>

            <div class="row">
                <div class="col-12 col-md-6">

                <div id="mapa1"></div>

         <p>Mapa control estandar</p>
        </div>
<div class="col-12 col-md-6">
        <div id="mapa2"></div>
       <p>Sin controles</p>
            </div>
        </div>
        <div class="row">
             <div class="col-12 col-md-6">
                 <div id="mapa3"></div>
           
            <p>Zoom desactivado</p>
            </div>
              <div class="col-12 col-md-6">
                <div id="mapa4"></div>
                <p>Control Opciones</p>
            </div>
           </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <div id="mapa5"></div>

<p>Control position</p>
            </div>
            <div class="col-12 col-md-6">
                    <div id="mapa6"></div>
                <p>restricting map Bounds</p>
         </div>
         </div>
         </div>
    

<script>

    function iniciaMapa(){
    var coordenadas = {  lat: 21.152639, lng:  -101.711598 };
    var propiedades1 = {
                center: coordenadas,
                zoom: 12
            };
            var mapa1 = new google.maps.Map(document.getElementById('mapa1'),propiedades1);


var propiedades2 = {
    center: coordenadas,
    zoom: 12,
    disableDefaultUI: true
};
var mapa2 = new google.maps.Map(document.getElementById('mapa2'),propiedades2);

        var propiedades3 = {
            center: coordenadas,
             zoom: 12,
             zoomControl: false,

            scaleControl: false
        };

var mapa3 = new google.maps.Map(document.getElementById('mapa3'),propiedades3);


var propiedades4 = {
    center: coordenadas,
    zoom: 12,
    mapTypeControl: true,
    mapTypeControlOptions : {
        style : google.maps.MapTypeControlStyle.DROPDOWN_MENU,
        mapTypeIds : [ 'roadmap', 'satellite', 'terrain']}
};
var mapa4 = new google.maps.Map(document.getElementById('mapa4'),propiedades4);


var propiedades5 = {
    center: coordenadas,
    zoom: 12,
    mapTypeControl: true,
    mapTypeControlOptions : {
        style : google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
        position : google.maps.ControlPosition.TOP_CENTER
    },
    zoomControl : true,
    zoomControlOptions : {
        position : google.maps.ControlPosition.LEFT_CENTER
    },
    scaleControl : true,
    streetViewControl: true,
    streetViewControlOptions : {
        position : google.maps.ControlPosition.LEFT_TOP
    },
    fullscreenControl : true};
var mapa5 = new google.maps.Map(document.getElementById('mapa5'),propiedades5);


var limites = {
north: 21.390034,

south: 20.858414,
west: -102.149631,
east:  -101.092993}

var propiedades6 = {
    center: coordenadas,
    zoom: 12,
    restriction: {
        latLngBounds : limites,
        strictBounds : false
    }
};
var mapa6 = new google.maps.Map(document.getElementById('mapa6'),propiedades6);
}         
    </script>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsMYDTaWc3Sr5_WUw2dNySgVHOd1l-PxI&callback=iniciaMapa"
async defer></script>
</body>
</html>
