<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica</title>
</head>
<body>
    <p>Haz click pa obtener cordenadas</p>
    <button onclick="getLocation()">Ver cordenadas</button>
    <p id="demo"></p>

    <script>
        var x = document.getElementById("demo");

        function getLocation(){
        if(navigator.geolocation){

            navigator.geolocation.getCurrentPosition(showPosition);

        }
        else{
            x.innerHTML ="No tiene geolocalizacions";
        }
        }
        function showPosition(position){
            x.innerHTML = "Latitud" + position.coords.latitude + "<br>"+ "Longitud: " + position.coords.longitude;
        }
    </script>
    
</body>
</html>
