    <div class="modal fade" id="ingresarmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="ingresarModalLabel">Logear</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>

            <div class="modal-body">
                <form id="formaingresar">

                    </div>
                    <div class="row m-2">
                        <div class="col-12">

                    </div>

                </form>

            <div class="modal-footer">

    <!-- REGISTRO -->
    <div class="modal fade" id="registratemodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="registrateModalLabel">Registrar</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form id="formaregistrate" autocomplete="off">
                    <div class="row m-2">
                        <div class="col-12">
                            <input type="text" class="form-control" id="rnombre" required placeholder="Ingrese su nombre">
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-12">
                            <input type="email" class="form-control" id="rcorreo" required placeholder="Ingrese su correo">
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-12">
                            <input type="text" class="form-control" id="rcontrasena" required placeholder="Ingrese su password">
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-12">
                            <input type="number" step="any" class="form-control" id="rtelefono" required placeholder="Ingrese su telefono">
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-12">
                            <input type="text" class="form-control" id="rdireccion" required placeholder="Ingrese su dirección">
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-12">
                            <input type="text" class="form-control" id="redad" required placeholder="Ingrese edad">
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-12">
                            <input type="submit" class="btn btn-primary">
                            <p class="error text-danger"></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
